<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>RockpaperScissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./pics/icons8-hand-rock-80.png" alt='rock'/>
        </div>
        <div class='choice' id='p'>
            <img src="./pics/icons8-hand-80.png" alt='paper' />
        </div>
        <div class='choice' id='s'>
            <img src="./pics/icons8-hand-scissors-80.png" alt='scissor' />
        </div>
            
    <p id="action-message">Make your move</p>    
    </div>

    <div>
        <button class="reset-btn" type='reset' onClick='reset()'>Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
